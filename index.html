<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Library</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="left-section">
          <div class="icon-hover-effect">
            <i class="fas fa-leaf"></i>
          </div>
          <h2 class="Assets">Assets</h2>
        </div>
        <div class="right-section">
          <div class="search-container">
            <input class="Search" type="text" placeholder="Search here..." />
            <i class="fas fa-search search-icon"></i>
          </div>
          <button class="createButton">
            Create <i class="fas fa-chevron-down"></i>
          </button>
        </div>
      </nav>

      <aside class="sidebar">
        <div class="top-icons">
          <span class="tooltip">
            <i class="fas fa-plus"></i>
            <span class="tooltiptext">Add</span>
          </span>
          <span class="tooltip">
            <i class="fas fa-folder"></i>
            <span class="tooltiptext">Folder</span>
          </span>
        </div>
        <div class="bottom-icons">
          <span class="tooltip">
            <i class="fas fa-bell"></i>
            <span class="tooltiptext">Notifications</span>
          </span>
          <span class="tooltip">
            <i class="fas fa-star"></i>
            <span class="tooltiptext">Favorite</span>
          </span>
          <span class="tooltip">
            <i class="fas fa-envelope"></i>
            <span class="tooltiptext">Mail</span>
          </span>
          <span class="tooltip">
            <i class="fas fa-user"></i>
            <span class="tooltiptext">Profile</span>
          </span>
        </div>
      </aside>

      <main class="main-content">
        <div class="video-grid" id="video-grid"></div>
        <div class="bar">
          <div class="options-bar">
            <span id="select-all" class="select-all">
              <i class="fas fa-check-square"></i> Select All
            </span>
            <div class="separator"></div>
            <span><i class="fas fa-arrows-alt"></i> Move</span>
            <div class="separator"></div>
            <span><i class="fas fa-compress-arrows-alt"></i> Merge</span>
            <div class="separator"></div>
            <span><i class="fas fa-trash"></i> Delete</span>
          </div>
        </div>
      </main>
    </div>

    <div id="deleteModal" class="modal" style="display: none"></div>
    <div id="editModal" class="modal" style="display: none"></div>

    <script src="scripts.js"></script>
  </body>
</html>
